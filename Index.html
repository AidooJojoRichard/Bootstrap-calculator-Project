<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Design</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row text-right" >
			<div class="col-md-12" style="background-color: grey; color: white;">0</div>
		</div>
		<div class="row text-center">
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">AC</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">+/-</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">%</div>
			<div class="col-md-3" style="background-color: orange; color: white; border: 1px solid black;">รท</div>
		</div>
		<div class="row text-center">
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">7</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">8</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">9</div>
			<div class="col-md-3" style="background-color: orange; color: white; border: 1px solid black;">x</div>
		</div>
		<div class="row text-center">
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">4</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">5</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">6</div>
			<div class="col-md-3" style="background-color: orange; color: white; border: 1px solid black;">-</div>
		</div>
		<div class="row text-center">
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">1</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">2</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">3</div>
			<div class="col-md-3" style="background-color: orange; color: white; border: 1px solid black;">+</div>
		</div>
		<div class="row text-center">
			<div class="col-md-6 text-center" style="background-color: lightgrey; color: black; border: 1px solid black;">0</div>
			<div class="col-md-3" style="background-color: lightgrey; color: black; border: 1px solid black;">.</div>
			<div class="col-md-3" style="background-color: orange; color: white; border: 1px solid black;">=</div>
		</div>
	</div>




	<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
